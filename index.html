<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #5e1b28;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background-color: #5e1b28;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="logo.mp4" type="video/mp4">
    </video>
</body>
</html>
